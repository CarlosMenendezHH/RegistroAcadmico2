<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talonario academico</title>
    <link rel="stylesheet" href="talonario.component.css">
</head>
<body>
    <h1>Talonario Académico</h1>
    <form action="#" method="POST">
        <label for="codigo">Código de Estudiante:</label>
        <input type="text" id="codigo" name="codigo" required>
        <br>
        <label for="nombre">Nombre del Estudiante:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="carrera">Carrera:</label>
        <input type="text" id="carrera" name="carrera" required>
        <br>
        <label for="periodo">Período Académico:</label>
        <input type="text" id="periodo" name="periodo" required>
        <br>
        <label for="fecha">Fecha de Emisión:</label>
        <input type="date" id="fecha" name="fecha" required>
        <br>
        <label for="notas">Notas:</label>
        <textarea id="notas" name="notas" required></textarea>
        <br>
        <button type="submit">Generar Talonario</button>
    </form>
</body>
</html>

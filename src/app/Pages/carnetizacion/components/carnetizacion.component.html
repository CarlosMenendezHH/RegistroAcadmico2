<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carnetización Universitaria</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #635985, #443C68, #393053, #18122B);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 20px;
      margin-bottom: 5px;
    }
    
    input[type="text"], input[type="email"], input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    
    select {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    
    input[type="file"] {
      font-size: 16px;
      width: 100%;
      margin-top: 5px;
    }
    
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #fff;
      color: #635985;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #443C68;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carnetización Universitaria</h1>
    <p>Completa el formulario para obtener tu carnet de estudiante</p>
  </header>
  
  <div class="container">
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <div class="form-group">
        <label for="carrera">Carrera:</label>
        <select id="carrera" name="carrera" required>
          <option value="">Selecciona una carrera</option>
          <option value="ingenieria">Ingeniería</option>
          <option value="medicina">Medicina</option>
          <option value="derecho">Derecho</option>
          <!-- Agrega más opciones de carrera según tus necesidades -->
        </select>
      </div>
      
      <div class="form-group">
        <label for="foto">Fotografía:</label>
        <input type="file" id="foto" name="foto" accept="image/*" required>
      </div>
      
      <input type="submit" value="Enviar">
    </form>
  </div>
</body>
</html>

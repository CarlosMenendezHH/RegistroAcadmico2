<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Asignaturas</title>
    <link rel="stylesheet" href="inscripcion-asignatura-horarios.component.css">
</head>
<body>
    <div class="container">
        <h1>Inscripción de Asignaturas</h1>

        <form>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div>
                <label for="carrera">Carrera:</label>
                <select id="carrera" name="carrera" required>
                    <option value="">Seleccionar carrera</option>
                    <option value="carrera1">Carrera 1</option>
                    <option value="carrera2">Carrera 2</option>
                    <option value="carrera3">Carrera 3</option>
                </select>
            </div>

            <div>
                <label for="asignatura">Asignatura:</label>
                <select id="asignatura" name="asignatura" required>
                    <option value="">Seleccionar asignatura</option>
                    <option value="asignatura1">Asignatura 1</option>
                    <option value="asignatura2">Asignatura 2</option>
                    <option value="asignatura3">Asignatura 3</option>
                </select>
            </div>

            <div>
                <label for="horario">Horario:</label>
                <select id="horario" name="horario" required>
                    <option value="">Seleccionar horario</option>
                    <option value="horario1">Horario 1</option>
                    <option value="horario2">Horario 2</option>
                    <option value="horario3">Horario 3</option>
                </select>
            </div>

            <button type="submit">Inscribir</button>
        </form>
    </div>
</body>
</html>

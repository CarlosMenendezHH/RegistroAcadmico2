<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Horarios y Materias - Universidad</title>
  <style>
    body {
      background-color: #635985;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #ffffff;
      background-color: #443C68;
      padding: 20px;
      margin: 0;
    }

    .container {
      background-color: #393053;
      padding: 20px;
      margin: 20px;
      color: #ffffff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ffffff;
    }

    tr:nth-child(even) {
      background-color: #18122B;
    }
  </style>
</head>
<body>
  <h1>Horarios y Materias - Universidad</h1>

  <div class="container">
    <h2>Horarios y Materias Asignadas</h2>

    <table>
      <tr>
        <th>Docente</th>
        <th>Materia</th>
        <th>Día</th>
        <th>Hora</th>
      </tr>
      <tr>
        <td>Docente 1</td>
        <td>Materia A</td>
        <td>Lunes</td>
        <td>8:00 - 10:00</td>
      </tr>
      <tr>
        <td>Docente 2</td>
        <td>Materia B</td>
        <td>Martes</td>
        <td>10:00 - 12:00</td>
      </tr>
      <!-- Agrega más filas con información de horarios y materias asignadas -->
    </table>
  </div>
</body>
</html>

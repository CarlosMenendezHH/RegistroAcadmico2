<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Notas Academicas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #393053;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <form id="form1" runat="server">
        <div>
            <h2>Notas Academicas</h2>
            <table>
                <tr>
                    <th>Materia</th>
                    <th>Lab 1</th>
                    <th>Lab 2</th>
                    <th>Lab 3</th>
                    <th>Lab 4</th>
                    <th>Examen 1</th>
                    <th>Examen 2</th>
                    <th>Examen 3</th>
                    <th>Examen 4</th>
                </tr>
                <asp:Repeater ID="rptGrades" runat="server">
                    <ItemTemplate>
                        <tr>
                            <td><%# Eval("Subject") %></td>
                            <td><%# Eval("Task1") %></td>
                            <td><%# Eval("Task2") %></td>
                            <td><%# Eval("Task3") %></td>
                            <td><%# Eval("Task4") %></td>
                            <td><%# Eval("Exam1") %></td>
                            <td><%# Eval("Exam2") %></td>
                            <td><%# Eval("Exam3") %></td>
                            <td><%# Eval("Exam4") %></td>
                        </tr>
                    </ItemTemplate>
                </asp:Repeater>
            </table>
        </div>
    </form>
</body>
</html>

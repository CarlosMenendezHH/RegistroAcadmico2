<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creación de Perfiles de Usuarios</title>
  <style>
    body {
      background-color: #F1F1F1;
      color: #333;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: #635985;
    }
    
    h2 {
      color: #443C68;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #393053;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    form {
      margin-top: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #fff;
    }
    
    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    button {
      background-color: #18122B;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #635985;
    }
    
    .message {
      margin-top: 20px;
      padding: 10px;
      background-color: #443C68;
      border: 1px solid #635985;
      border-radius: 3px;
      color: #fff;
    }
    
    .back-button {
      display: inline-block;
      background-color: #635985;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      text-decoration: none;
    }
    
    .back-button:hover {
      background-color: #443C68;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Creación de Perfiles de Usuarios</h1>
    
    <form>
      <h2>Registro de Usuario</h2>
      <label for="username">Nombre de Usuario</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>
      
      <label for="confirm-password">Confirmar Contraseña</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      
      <label for="permissions">Permisos</label>
      <select id="permissions" name="permissions">
        <option value="admin">Administrador</option>
        <option value="user">Usuario</option>
      </select>
      
      <button type="submit">Crear Perfil</button>
    </form>
    
    <form>
      <h2>Cambio de Contraseña</h2>
      <label for="current-password">Contraseña Actual</label>
      <input type="password" id="current-password" name="current-password" required>
      
      <label for="new-password">Nueva Contraseña</label>
      <input type="password" id="new-password" name="new-password" required>
      
      <label for="confirm-new-password">Confirmar Nueva Contraseña</label>
      <input type="password" id="confirm-new-password" name="confirm-new-password" required>
      
      <button type="submit">Cambiar Contraseña</button>
    </form>
    
    <form>
      <h2>Recuperación de Contraseña</h2>
      <label for="email">Correo Electrónico</label>
      <input type="text" id="email" name="email" required>
      
      <button type="submit">Recuperar Contraseña</button>
    </form>
    
    <div class="message">
      <p>Mensaje de confirmación o información adicional.</p>
    </div>
    
    <a href="#" class="back-button">Regresar</a>
  </div>
</body>
</html>
